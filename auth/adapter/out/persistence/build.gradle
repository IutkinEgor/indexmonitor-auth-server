plugins {
    id 'java-library'
}

jar {
    baseName = 'auth-adapter-out-persistence'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":auth:application")

    implementation project(":common:adapter:out:persistence")
    implementation project(":common:application")
    implementation project(":common:domain")

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"
    implementation "org.springframework.security:spring-security-oauth2-authorization-server:$springSecurityAuthServerVersion"
    implementation "org.postgresql:postgresql:$postgresqlVersion"
}
