<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<div th:if="${message}" class="alert alert-danger">
    <p th:text="${message}"></p>
</div>
<div class="container app-register-form" >
    <div class="row">
        <h4 class="app-center">Registration</h4>
        <br>
    </div>
    <div class="row">
        <form th:action="@{/register}" th:method="post" th:object="${registerUserAccountCommand}">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="uil uil-user-circle"></i></span>
                    <input type="text" class="form-control" placeholder="Username" th:field="*{userName}">
                </div>
                <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="uil uil-user"></i></span>
                    <input type="text" class="form-control" placeholder="FirstName" th:field="*{firstName}">
                </div>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="uil uil-house-user"></i></span>
                    <input type="text" class="form-control" placeholder="SecondName" th:field="*{secondName}">
                </div>
                <p th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></p>
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="uil uil-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}">
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="uil uil-keyhole-circle"></i></span>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="uil uil-keyhole-circle"></i></span>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{confirmPassword}">
                </div>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>
            <br>
            <div class="app-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
