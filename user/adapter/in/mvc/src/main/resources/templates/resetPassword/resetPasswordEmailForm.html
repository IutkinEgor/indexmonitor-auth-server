<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register_form.css}">
</head>
<body>

<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
    </div>
    <div class="container rounded shadow bg-white">
        <div class="p-2">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row">
                        <div class="text-center mb-3">
                            <h3 class="greating">Reset password</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center mb-3">
                            <p>Please follow the steps below to reset your password.</p>
                        </div>
                    </div>
                    <div class="row">
                        <form th:action="@{/reset-password/step-2}" th:method="post" th:object="${request}">
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><img th:src="@{/icons/icon_email.svg}" alt="image" fill="red"></span>
                                    <input type="email" class="form-control" name="email" placeholder="Email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
                                </div>
                                <div class="invalid-feedback" th:classappend="${#fields.hasErrors('email')} ? 'd-block' : 'd-none'">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-warning bg-opacity-50" type="submit" >Continue</button>
                                </div>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <p><a href="/login">Forgot password?</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div>
                        <img th:src="@{/imgs/reset_password.svg}" alt="image" class="img-fluid p-5">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <p>Licence content.</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
