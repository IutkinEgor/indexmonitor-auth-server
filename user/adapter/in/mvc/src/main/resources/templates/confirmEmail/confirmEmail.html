<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register_form.css}">
</head>
<body>

<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container rounded shadow bg-white">
        <div class="p-2">
            <div class="row">
                <div class="text-center">
                    <h3 class="greating">Thank You for Registration!</h3>
                </div>
            </div>
            <div class="row">
                <div class="text-center mb-3">
                    <span class="greating">We've just sent a friendly reminder to your email address. Just hit the confirm link in the email, and you'll be back on track to <a href="/login">Log In!</a></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img th:src="@{/imgs/confirm_email.svg}" alt="image" class="img-fluid p-5">
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
