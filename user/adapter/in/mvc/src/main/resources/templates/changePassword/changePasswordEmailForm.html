<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Change password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register_form.css}">
</head>
<body style="font-family: 'Open Sans', sans-serif;">
<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
  </div>
  <div class="container rounded shadow bg-white">
    <div class="p-2">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="row">
            <div class="text-center mb-3">
              <h3><strong>Change password</strong></h3>
            </div>
          </div>
          <div class="row">
            <form th:action="@{/change-password/credentials}" th:method="post" >
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text"><img th:src="@{/icons/icon_email.svg}" alt="image"></span>
                  <input type="text" class="form-control" name="email" placeholder="Email" th:value="*{email}" oninput="this.value = this.value.toLowerCase()" required readonly>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text"><img th:src="@{/icons/icon_password.svg}" alt="image"></span>
                  <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                  <button type="button" class="btn btn-sm btn-secondary" color>
                    <i class="bi bi-eye-slash d-flex justify-content-center" id="togglePasswordIcon"></i>
                  </button>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="d-grid gap-2">
                  <button class="btn btn-warning bg-opacity-50" type="submit" >Continue</button>
                </div>
              </div>
              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div>
            <img th:src="@{/imgs/reset_password.svg}" alt="image" class="img-fluid p-5">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <p class="text-muted text-center">indexmonitor.info</p>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  var togglePassword = document.getElementById("togglePasswordIcon");
  var passwordInput = document.getElementById("password");
  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("bi-eye");
  });
</script>
</body>
</html>
