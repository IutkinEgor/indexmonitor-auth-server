plugins {
    id 'java-library'
}

jar {
    baseName = 'client-adapter-in-api'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":common:adapter:in:api")
    implementation project(":common:application")
    implementation project(":common:domain")

    implementation project(":client:adapter:out:persistence")
    implementation project(":client:application")
    implementation project(":client:domain")


    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
}

