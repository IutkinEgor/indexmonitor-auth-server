plugins {
    id 'java-library'
}

jar {
    baseName = 'client-adapter-out-persistence'
    version = '0.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":common:adapter:out:persistence")
    implementation project(":common:application")
    implementation project(":common:domain")

    implementation project(":client:application")
    implementation project(":client:domain")

    implementation project(":user:adapter:out:persistence")


    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"
    implementation "org.postgresql:postgresql:$postgresqlVersion"
}
